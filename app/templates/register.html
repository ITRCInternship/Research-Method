<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>ثبت‌نام</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='register.css') }}"
    />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="left">
          <div class="login">ثبت‌نام</div>
          <div class="eula">
            با ثبت‌نام در سایت شما با قوانین و مقررات سایت موافقت کرده‌اید
            <p>حساب دارید؟ <a href="{{ url_for('auth.login') }}">ورود</a></p>
          </div>
        </div>
        <div class="right">
          
          <svg viewBox="0 0 320 300">
            <defs>
              <linearGradient
                id="linearGradient"
                x1="13"
                y1="193.49992"
                x2="307"
                y2="193.49992"
                gradientUnits="userSpaceOnUse"
              >
                <stop style="stop-color: #1eff00" offset="0" id="stop876" />
                <stop style="stop-color: #ff5100" offset="1" id="stop878" />
              </linearGradient>
            </defs>
            <path
              d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143"
            />
          </svg>
          <div class="form">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div class="message">{{ messages[0] }}</div>
            {% endif %} {% endwith %}
            <form method="POST" action="{{ url_for('auth.register') }}">
              <label for="username">نام کاربری</label>
              <input id="username" type="text" name="username" required />
              <label for="password">رمز عبور</label>
              <input id="password" type="password" name="password" required />
              <input type="submit" id="submit" value="ثبت‌نام" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- اسکریپت انیمیشن پیشرفته -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
