<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>سوال {{ qid + 1 }} از {{ total }}</title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='question.css') }}"
  />
</head>

<body>
  <div class="container2">
   
    <div class="question-container-wrapper">
      <div class="question-container">
        <div
          class="circle"
          data-degree="{{ progress }}"
          data-color="#e75480"
        >
          <h2 class="number">{{ progress }}<span>%</span></h2>
          <h4>progress</h4>
        </div>
        <div class="cont3">
          <h2>{{ question.text }}</h2>
          <form method="post">
            {% if question.type == 'text' %}
            <textarea name="answer" rows="4" cols="50" required></textarea>
            {% elif question.type == 'single' %}
            {% for option in question.options %}
            <div>
              <input
                type="radio"
                id="opt{{ loop.index }}"
                name="answer"
                value="{{ option }}"
                required
              />
              <label for="opt{{ loop.index }}">{{ option }}</label>
            </div>
            {% endfor %}
            {% elif question.type == 'multiple' %}
            {% for option in question.options %}
            <div>
              <input
                type="checkbox"
                id="opt{{ loop.index }}"
                name="answer"
                value="{{ option }}"
              />
              <label for="opt{{ loop.index }}">{{ option }}</label>
            </div>
            {% endfor %}
            {% endif %}
      
            <div class="actions">
              <button
                type="submit"
                name="direction"
                value="prev"
                {% if qid == 0 %}disabled{% endif %}
              >
                قبلی
              </button>
              <button
                type="submit"
                name="direction"
                value="next"
              >
                {{ 'بعدی' if qid < total - 1 else 'خلاصه' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>

  <script src="{{ url_for('static', filename='js/circle.js') }}"></script>
  <script src="{{ url_for('static', filename='js/question-animation.js') }}"></script>
</body>
</html>
